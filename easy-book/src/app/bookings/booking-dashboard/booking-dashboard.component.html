<mat-card class="p-2" style="height: 93vh;">
  <div class="header">
    <h3>Booking Dashboard</h3>
    <button mat-raised-button color="primary" (click)="openAdd()">+ New Booking</button>
  </div>
  <table mat-table [dataSource]="bookings" class="mat-elevation-z8">
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let b">{{ b.userName }}</td>
    </ng-container>

    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room #</th>
      <td mat-cell *matCellDef="let b">{{ b.roomNumber }}</td>
    </ng-container>

    <ng-container matColumnDef="startDate">
      <th mat-header-cell *matHeaderCellDef>Start Date</th>
      <td mat-cell *matCellDef="let b">{{ b.startDate }}</td>
    </ng-container>

    <ng-container matColumnDef="endDate">
      <th mat-header-cell *matHeaderCellDef>End Date</th>
      <td mat-cell *matCellDef="let b">{{ b.endDate }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let b">{{ b.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let booking">
        <button mat-button color="accent" (click)="checkin(booking.id)">
          Check in
        </button>
        <button mat-button color="accent" (click)="checkout(booking.id)">
          Check out
        </button>
        <button mat-button color="accent" (click)="cancel(booking.id)">
          Cancel
        </button>
        <button mat-button color="warn" (click)="delete(booking.id)">
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
