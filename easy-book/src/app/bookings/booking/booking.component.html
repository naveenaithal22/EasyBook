<div class="booking-container">
  <h2>Book a Room</h2>

  <form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="roomId">Select Room</label>
      <select id="roomId" formControlName="roomId">
        <option value="">-- Select a Room --</option>
        <option *ngFor="let room of rooms" [value]="room.id">
          Room {{ room.number }} - {{ room.type }} ({{ room.status }})
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="fromDate">From Date</label>
      <input id="fromDate" type="date" formControlName="fromDate" />
    </div>

    <div class="form-group">
      <label for="toDate">To Date</label>
      <input id="toDate" type="date" formControlName="toDate" />
    </div>

    <button type="submit">Submit Booking</button>
  </form>
</div>
