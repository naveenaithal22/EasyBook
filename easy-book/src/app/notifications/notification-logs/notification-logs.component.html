<mat-card>
  <h3>Notification Logs</h3>
  <div *ngIf="loading" class="spinner">Loading...</div>

  <table mat-table [dataSource]="notifications" class="mat-elevation-z8">
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let n">{{ n.type }}</td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let n">{{ n.user }}</td>
    </ng-container>

    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let n">{{ n.message }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let n">{{ n.status }}</td>
    </ng-container>

    <ng-container matColumnDef="sentAt">
      <th mat-header-cell *matHeaderCellDef>SentAt</th>
      <td mat-cell *matCellDef="let n">
        {{ n.sentAt | date : "dd-MMM-yyyy hh:mm a" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let n">
        <button
          mat-button
          *ngIf="n.status === 'Failed'"
          (click)="resedNotification(n.id)"
        >
          Resend
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
