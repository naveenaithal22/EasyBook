<mat-card class="p-2" style="height: 93vh;">
  <div class="header">
    <h3>Room Availability</h3>
    <button mat-raised-button color="primary" (click)="openAdd()">+ Add Room</button>
  </div>
  <table mat-table [dataSource]="rooms" class="mat-elevation-z8">
    <ng-container matColumnDef="roomNumber">
      <th mat-header-cell *matHeaderCellDef>Room #</th>
      <td mat-cell *matCellDef="let room">{{ room.number }}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let room">{{ room.type }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let room">{{ room.availability.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let room">
        <button mat-icon-button color="accent" (click)="edit(room)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="delete(room.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</mat-card>
